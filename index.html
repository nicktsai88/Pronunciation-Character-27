                const audio = audioRef.current;
                audio.volume = 0.3;
                
                const handleEnded = () => {

                        const playPromise = audio.play();
                        if (playPromise !== undefined) {

                                console.log("Playback prevented:", error);

                        audio.pause();
                    }
                    saveState();

                if (playMode === 'single') {

                    audioRef.current.play();

                    setTrackIndex(Math.floor(Math.random() * PLAYLIST.length));

            useEffect(() => {
                const randomNum = Math.floor(Math.random() * 5) + 1;
                setBgImage(`images/san${randomNum}.jpg`);
            }, []);

            // 狀態初始化與 F5 保護 (Session Restore)
            useEffect(() => {
                const savedSessionUser = sessionStorage.getItem(`${STORAGE_PREFIX}_SessionUser`);
                if (savedSessionUser) {
                    setUserName(savedSessionUser);
                    setIsLocked(true);
                }
            }, []);

            const [favorites, setFavorites] = useState(() => JSON.parse(localStorage.getItem(KEY_FAVORITES)) || []);
            const [historyLog, setHistoryLog] = useState(() => JSON.parse(localStorage.getItem(KEY_HISTORY)) || []);
            const [mistakeLog, setMistakeLog] = useState(() => JSON.parse(localStorage.getItem(KEY_MISTAKES)) || []);
            const [completedDays, setCompletedDays] = useState(() => JSON.parse(localStorage.getItem(KEY_COMPLETED)) || []);
            const [learnPage, setLearnPage] = useState(0);

            const [quizQuestions, setQuizQuestions] = useState([]);
            const [quizScore, setQuizScore] = useState(0);
            const [combo, setCombo] = useState(0);
            const [quizPage, setQuizPage] = useState(0);

            // 存儲副作用
            useEffect(() => { localStorage.setItem(KEY_FAVORITES, JSON.stringify(favorites)); }, [favorites]);
            useEffect(() => { localStorage.setItem(KEY_HISTORY, JSON.stringify(historyLog)); }, [historyLog]);
            useEffect(() => { 
                if (mistakeLog.length > 0) localStorage.setItem(KEY_MISTAKES, JSON.stringify(mistakeLog)); 
                else if (mistakeLog.length === 0 && localStorage.getItem(KEY_MISTAKES)) localStorage.removeItem(KEY_MISTAKES);
            }, [mistakeLog]);
            useEffect(() => { localStorage.setItem(KEY_COMPLETED, JSON.stringify(completedDays)); }, [completedDays]);
            
            // Login Handlers
            const handleLogin = () => {
                if (userName.trim()) {
                    setIsLocked(true);
                    setShowNameWarning(false);
                    localStorage.setItem(KEY_LAST_USER, userName);
                    sessionStorage.setItem(`${STORAGE_PREFIX}_SessionUser`, userName); 
                    setLastUser(userName);
                } else {
                    setShowNameWarning(true);
                }
            };

            const handleQuickLogin = () => {
                const storedUser = localStorage.getItem(KEY_LAST_USER);
                if (storedUser) {
                    setUserName(storedUser);
                    setIsLocked(true);
                    setShowNameWarning(false);
                    sessionStorage.setItem(`${STORAGE_PREFIX}_SessionUser`, storedUser);
                }
            };

            const handleLogout = () => {
                if(confirm('確定要登出嗎？')) {
                    setIsLocked(false);
                    setUserName('');
                    sessionStorage.removeItem(`${STORAGE_PREFIX}_SessionUser`);
                }
            };

            const handleDeleteUser = () => {
                if (confirm('【危險操作】確定要刪除這位使用者的所有資料嗎？')) {
                    if (confirm('再次確認：這將會清除所有學習紀錄、收藏和錯題本，且無法復原！確定要執行嗎？')) {
                        localStorage.removeItem(KEY_LAST_USER);
                        localStorage.removeItem(KEY_FAVORITES);
                        localStorage.removeItem(KEY_HISTORY);
                        localStorage.removeItem(KEY_MISTAKES);
                        localStorage.removeItem(KEY_COMPLETED);
                        sessionStorage.removeItem(`${STORAGE_PREFIX}_SessionUser`);
                        
                        setFavorites([]);
                        setHistoryLog([]);
                        setMistakeLog([]);
                        setCompletedDays([]);
                        setLastUser(null);
                        setIsLocked(false);
                        setUserName('');
                    }
                }
            };

            const toggleFavorite = (id) => { 
                setFavorites(prev => prev.includes(id) ? prev.filter(fid => fid !== id) : [...prev, id]); 
            };
            
            // Sound Effects
            const playSoundEffect = (type) => {
                 try {
                     // 使用新提供的音效
                    let audio;
                    if (type === 'correct') {
                         audio = new Audio('sounds/correct.mp3');
                    } else {
                         audio = new Audio('sounds/fail.mp3');
                    }
                    audio.volume = 0.4;
                    const playPromise = audio.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log("Audio file play failed, fallback to oscillator", e);
                            // Fallback to oscillator if file doesn't exist or play fails
                            const AudioContext = window.AudioContext || window.webkitAudioContext;
                            if (!AudioContext) return;
                            const ctx = new AudioContext();
                            const now = ctx.currentTime;
                            if (type === 'correct') {
                                const osc1 = ctx.createOscillator(); const gain1 = ctx.createGain();
                                osc1.type = 'sine'; osc1.frequency.setValueAtTime(523.25, now); gain1.gain.setValueAtTime(0.1, now); gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.5); osc1.connect(gain1); gain1.connect(ctx.destination); osc1.start(now); osc1.stop(now + 0.5);
                            } else {
                                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(50, now + 0.3); gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(now); osc.stop(now + 0.3);
                            }
                        });
                    }
                } catch (e) { console.error("Audio play failed", e); }
            };

            const handleStartQuiz = (category, pageIdx = 0, isMistakeMode = false) => {
                if (!isLocked) { setShowNameWarning(true); return; }
                let questions = [];
                
                if (isMistakeMode) {
                    const mistakeIds = mistakeLog.map(m => m.id);
                    questions = allItems.filter(i => mistakeIds.includes(i.id));
                    questions.sort(() => Math.random() - 0.5);
                } else {
                    let sourceItems = category === '收藏夾' ? allItems.filter(i => favorites.includes(i.id)) : parsedData["精選字音"];
                    if (!sourceItems || sourceItems.length === 0) {
                         alert("此分類尚無內容，請先進行收藏或選擇其他分類！");
                         return;
                    }
                    
                    // 修改：如果是「精選字音」分類，則載入全部題目 (191題流水式)，忽略 pageIdx
                    if (category === "精選字音") {
                        questions = sourceItems;
                    } else {
                        // 收藏夾或其他模式仍保持分頁或全部載入
                        questions = sourceItems; 
                    }
                }

                if (questions.length === 0) {
                    alert(isMistakeMode ? "太棒了！目前沒有錯題需要複習！" : "此頁面無題目");
                    return;
                }

                const quizSet = questions.map(item => {
                    // 選項邏輯重構：正確答案(1個) + 干擾答案(3個)
                    const correctOption = { id: item.targetZhuyin, text: item.targetZhuyin };
                    // 使用自動生成的 distractors
                    const distractorOptions = item.distractors.map(d => ({ id: d, text: d }));
                    
                    // 隨機打亂
                    const options = [correctOption, ...distractorOptions].sort(() => Math.random() - 0.5);
                    
                    return { ...item, options, userAnswer: null, isCorrect: null };
                });

                setQuizQuestions(quizSet);
                setQuizScore(0);
                setCombo(0);
                setQuizPage(pageIdx);
                setActiveCategory(isMistakeMode ? '錯題本' : category);
                setCurrentMode('quiz');
                window.scrollTo(0,0);
            };

            const handleAnswer = (qIndex, selectedOptionId) => {
                const newQuestions = [...quizQuestions];
                const q = newQuestions[qIndex];
                if (q.userAnswer !== null) return; 

                // 判斷邏輯更新：比對注音字串
                const isCorrect = selectedOptionId === q.targetZhuyin;
                q.userAnswer = selectedOptionId;
                q.isCorrect = isCorrect;

                if (isCorrect) {
                    setQuizScore(s => s + 1);
                    setCombo(c => c + 1);
                    playSoundEffect('correct');
                    if (combo > 0 && (combo + 1) % 5 === 0) {
                         confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                    } else {
                         confetti({ particleCount: 30, spread: 50, origin: { y: 0.7 }, scalar: 0.7 });
                    }
                } else {
                    setCombo(0);
                    playSoundEffect('wrong');
                    setMistakeLog(prev => {
                        const existing = prev.find(m => m.id === q.id);
                        const newLog = existing 
                            ? prev.map(m => m.id === q.id ? { ...m, count: m.count + 1, lastMissed: new Date().toISOString() } : m) 
                            : [...prev, { id: q.id, count: 1, lastMissed: new Date().toISOString() }];
                        return newLog;
                    });
                }
                setQuizQuestions(newQuestions);
            };

            const finishQuiz = () => {
                const record = { 
                    id: Date.now(), 
                    date: new Date().toLocaleString(), 
                    userName, 
                    score: quizScore, 
                    total: quizQuestions.length, 
                    category: activeCategory, 
                    details: quizQuestions.map(q => ({ 
                        term: q.term, 
                        definition: q.definition, 
                        sentence: q.sentence, 
                        // Removed fullZhuyin
                        isCorrect: q.isCorrect, 
                        userAnswer: q.userAnswer || "未作答", 
                        correctAnswer: q.targetZhuyin 
                    })) 
                };
                setHistoryLog(prev => [record, ...prev]);
                if (activeCategory !== '收藏夾' && activeCategory !== '錯題本') { 
                    const key = `${activeCategory}-${quizPage}`; 
                    if (!completedDays.includes(key) && quizScore > 0) { 
                        setCompletedDays(prev => [...prev, key]); 
                    } 
                }
            };

            return (
                <div className="min-h-screen font-sans selection:bg-amber-200 selection:text-amber-900 relative">
                    {/* Background Layer */}
                    <div 
                        className="fixed inset-0 z-0 bg-cover bg-center transition-all duration-1000"
                        style={{ 
                            backgroundImage: `url('${bgImage}')`,
                            backgroundColor: '#fcf9f2' 
                        }}
                    ></div>
                    {/* Overlay for Readability */}
                    <div className="fixed inset-0 z-0 bg-white/70 backdrop-blur-[2px]"></div>
                    
                    {/* 音樂播放器 (現在位於頂端) */}
                    <MusicBar />

                    {/* Main Content Area */}
                    <div className="relative z-10">
                        {currentMode === 'menu' && (
                            <MenuView 
                                userName={userName} setUserName={setUserName} showNameWarning={showNameWarning}
                                mistakeLog={mistakeLog} favorites={favorites} parsedData={parsedData}
                                onStartLearn={(cat) => { setActiveCategory(cat); setLearnPage(0); setCurrentMode('learn'); }}
                                onStartQuiz={(cat) => handleStartQuiz(cat, 0)}
                                onViewHistory={() => setCurrentMode('history')}
                                onViewMistakes={() => setCurrentMode('mistakes')}
                                onViewTable={() => setCurrentMode('table')}
                                onLogin={handleLogin} isLocked={isLocked} onQuickLogin={handleQuickLogin} lastUser={lastUser}
                                onLogout={handleLogout} onDeleteUser={handleDeleteUser}
                            />
                        )}
                        {currentMode === 'learn' && (
                            <LearnView 
                                items={activeCategory === '收藏夾' ? allItems.filter(i => favorites.includes(i.id)) : parsedData["精選字音"]}
                                learnPage={learnPage} setLearnPage={setLearnPage}
                                favorites={favorites} toggleFavorite={toggleFavorite}
                                completedDays={completedDays}
                                onMenu={() => setCurrentMode('menu')}
                            />
                        )}
                        {currentMode === 'quiz' && (
                            <QuizView 
                                questions={quizQuestions} score={quizScore} userName={userName} combo={combo}
                                onAnswer={handleAnswer} onFinish={finishQuiz}
                                onMenu={() => setCurrentMode('menu')}
                                onViewHistory={() => setCurrentMode('history')}
                                favorites={favorites} toggleFavorite={toggleFavorite}
                                activeCategory={activeCategory}
                                totalItems={activeCategory === '收藏夾' ? favorites.length : parsedData["精選字音"].length}
                                quizPage={quizPage}
                                onPageChange={(page) => handleStartQuiz(activeCategory, page)}
                                completedDays={completedDays}
                            />
                        )}
                        {currentMode === 'history' && <HistoryView historyLog={historyLog} setHistoryLog={setHistoryLog} onMenu={() => setCurrentMode('menu')} />}
                        {currentMode === 'mistakes' && (
                            <MistakeView 
                                mistakes={allItems.filter(i => mistakeLog.some(m => m.id === i.id))}
                                mistakeLog={mistakeLog} setMistakeLog={setMistakeLog}
                                onMenu={() => setCurrentMode('menu')}
                                onReviewAll={() => handleStartQuiz(null, 0, true)}
                            />
                        )}
                        {currentMode === 'table' && (
                            <TableView 
                                items={allItems}
                                onMenu={() => setCurrentMode('menu')}
                                favorites={favorites}
                                toggleFavorite={toggleFavorite}
                            />
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
